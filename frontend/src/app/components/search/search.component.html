<div class="flex justify-center mt-3 mb-3">
  <input #s type="text" placeholder="Search Food..."
  (keyup.enter)="search(s.value)"
   [value]="searchTerm" 
   class="h-10 w-72 bg-gray-200 pl-5 rounded-tl-full rounded-bl-full outline-none"/>
  <button (click)="search(s.value)" class="text-white h-10 w-20 bg-red-600 rounded-tr-full rounded-br-full hover:cursor-pointer">
      Search
   </button>
</div>

<nav class="relative bg-red-600 p-0">
  <div class="mx-auto my-0 flex justify-between">
  <a routerLink="/" class="font-bold p-3 text-white hover:bg-red-900 hover:cursor-pointer">
    Food Truck
  </a>
    <ul class="m-0 flex">
      <li>
        <a routerLink="/cart" class="p-3 inline-block text-white hover:bg-red-900 hover:cursor-pointer">
          Cart <span *ngIf="cartQuantity" class="text-red-800 py-0.5 px-2 rounded-full text-base bg-white">{{cartQuantity}}</span>
        </a>
      </li>
      <li *ngIf="isAuth" class="relative group">
        <a routerLink="/dashboard" class="p-3 inline-block text-white hover:bg-red-900 hover:cursor-pointer">{{user.name}}</a>
        <div class="absolute hidden group-hover:block bg-red-600">
          <a routerLink="/profile" class="w-full p-3 inline-block text-white hover:bg-red-900 hover:cursor-pointer">Profile</a>
          <a routerLink="/orders" class="w-full p-3 inline-block text-white hover:bg-red-900 hover:cursor-pointer">Orders</a>
          <a (click)="logout()" class="w-full p-3 inline-block text-white hover:bg-red-900 hover:cursor-pointer">Logout</a>
        </div>
      </li>
      <li *ngIf="!isAuth" >
        <a routerLink="/login" class="p-3 inline-block text-white hover:bg-red-900 hover:cursor-pointer">Login</a>
      </li>
    </ul>
  </div>
</nav>
